<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 25rem">
        <div class="text-center mb-3">
          <img src="images/LOGO_FINAL.png" alt="brand logo" class="w-50" />
        </div>
        <div class="loginBody">
          <h5 class="card-title text-center">Login</h5>
          <form id="loginForm">
            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
          </form>

          <div class="mt-3 text-center">
            <a href="signup.html">Don't have an account? Sign up</a>
          </div>
          <div id="loginAlert" class="alert alert-danger d-none mt-3" role="alert">
            Invalid username or password. Please try again.
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const alertBox = document.getElementById("loginAlert");

          if (username === "Richard" && password === "123") {
            window.location.href = "index.html";
          } else {
            alertBox.classList.remove("d-none");
          }
        });
    </script>
  </body>
</html>
